{% extends 'accounts/main.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

  </style>
</head>
<br><br>

<div class="container">
  <a style="border: none; background: #000; color: #fff; padding: 10px; border-radius:10px; font-size: 18px; text-decoration: none;"
     href="{% url 'viewExam' %}">Quay lại</a> <br><br>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Bộ câu hỏi</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>

          <th>Câu hỏi</th>

          <th>Điểm</th>
          <th>Xóa câu hỏi</th>
        </tr>
      </thead>
      {% for c in questions %}
      <tr>

        <td> {{c.question}}</td>

        <td>{{c.marks}}</td>
        <td><a class="btn btn-danger btn-xs" href="{% url 'deleteQuestion' c.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>

      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock content %}
