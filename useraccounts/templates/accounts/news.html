{% load static %}
{% block content%}
<section class="from-blog spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title from-blog__title">
                        <h2>Tin tức trong ngày</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for blogDetail in blogDetail %}
                <div class="col-lg-4 col-md-4 col-sm-6">
                    <div class="blog__item">

                        <div class="blog__item__pic">
                            <img src="{{blogDetail.img1.url}}" alt="" style="width:100%; height:250px">
                        </div>
                        <div class="blog__item__text">
                            <ul>
                                <li><i class="fa fa-calendar-o"></i> {{blogDetail.created_on}}</li>
                                <li><i class="fa fa-comment-o"></i> 5</li>
                            </ul>
                            <h5><a href="{% url 'blogDetail' blogDetail.id %}">{{blogDetail.title}}</a></h5>

                        </div>

                    </div>

                </div>
                    {% endfor %}

            </div>
            <a style="float:right; font-size:20px; text-decoration: none;" href="{% url 'blog'  %}">Xem tiếp...</a>
        </div>
    </section>
{% endblock %}
